        <body >
        <div class="row">
            <div id="mid" class="col-md-6"> 
                <input class="btn btn-primary " type="file" onchange="(previewFile(photo))"><br>  
                <canvas width="100" height="100" id="canvas"></canvas>
                <canvas width="100" height="100" id="canvasOri"></canvas>
                <img src=""  />  
                <img id="imgOri" src=""  />  
            </div>
            <div class="col-md-6"> 
                <div class="jumbotron">
                    <div class="container">
                        <h1 class="display-3">RaYu</h1>
                        <p>Melhor ferramenta já criada pelo homem e pelo Ramon.</p>

                        <hr></hr>
                        <div id="exTab2" class="container">	
                            <ul class="nav nav-tabs">
                                <li class="active">
                                <a  href="#1" class="btn btn-outline-primary" data-toggle="tab">Filt...</a></li>
                                <li><a href="#2" class="btn btn-outline-primary" data-toggle="tab">Hist...</a></li>
                                <li><a href="#3"  class="btn btn-outline-primary" data-toggle="tab">3</a></li>
                            </ul>
                            <div class="tab-content ">
                                <div class="tab-pane active" id="1">
                                    <p></p>
                                    <p><input id="constantLimiar" type="text" placeholder="Constante do limiar">
                                    <button class="btn btn-primary" onclick='photo.threshold(document.getElementById("constantLimiar").value)'>Limiar</button></p>

                                    <p><button class="btn btn-primary" onclick='photo.blackWhite()'>Preto e Branco</button>

                                    <button class="btn btn-primary" onclick='photo.negative()'>Negativo</button></p>

                                    <p><input id="constantLog" type="text" placeholder="Constante">
                                    <button class="btn btn-primary" onclick='photo.logTransformation(document.getElementById("constantLog").value)'>Transformação Log</button></p>

                                    <p><input id="constantGamma" type="text" placeholder="Constante">
                                    <input id="gamma" type="float" placeholder="Gama">
                                    <button class="btn btn-primary" onclick='photo.gamma(document.getElementById("constantGamma").value,document.getElementById("gamma").value)'>Gama</button></p>

                                    <p><input id="twopoints" type="text" placeholder="(a,b),(c,d) e a < c">
                                    <button class="btn btn-primary" onclick='photo.piecewise(document.getElementById("twopoints").value)'>Piecewise</button></p>

                                    <p><select id='layerOptions'>
                                    <option value="1">Primeira camada</option>
                                    <option value="2">Segunda camada</option>
                                    <option value="3">Terceira camada</option>
                                    <option value="4">Quarta camada</option>
                                    <option value="5">Quinta camada</option>
                                    <option value="6">Sexta camada</option>
                                    <option value="7">Setima camada</option>
                                    <option value="8">Oitava camada</option>
                                    </select>
                                    <button class="btn btn-primary" onclick='photo.layer(document.getElementById("layerOptions").value)'>Mostrar camada</button></p>
                                </div>
                                <div class="tab-pane" id="2">
                                            <button class="btn btn-primary" onclick='photo.histogram()'>Histograma</button></p>
                                    
                                        <div id="histogramDiv"></div>
                                        <button class="btn btn-primary" onclick='photo.histogramEqGlobal()'>Equalização Global</button></p>
                                        <button class="btn btn-primary" onclick='photo.histogramEqLocal()'>Equalização Local</button></p>

                                    </div>
                                <div class="tab-pane" id="3">
                                    <div id="exTab2" class="container">	
                                        <ul class="nav nav-tabs">
                                            <li class="active">
                                            <a  href="#20" class="btn btn-outline-primary" data-toggle="tab">Matriz 5x5</a></li>
                                            <li><a href="#21" class="btn btn-outline-primary" data-toggle="tab">Matriz 3x3</a></li>
                                        </ul>
                                        <div class="tab-content ">
                                            <div class="tab-pane active" id="20">
                                                    <p><input id="linha1" type="text" placeholder="(x,y,z,k,g)"><br>
                                                    <input id="linha2" type="text" placeholder="(x,y,z,k,g)"><br>
                                                    <input id="linha3" type="text" placeholder="(x,y,z,k,g)"><br>
                                                    <input id="linha4" type="text" placeholder="(x,y,z,k,g)"><br>
                                                    <input id="linha5" type="text" placeholder="(x,y,z,k,g)"><br></p>
                                                    <button class="btn btn-primary" onclick='photo.convolution55(document.getElementById("linha1").value,
                                                                                                                document.getElementById("linha2").value,
                                                                                                                document.getElementById("linha3").value,
                                                                                                                document.getElementById("linha4").value,
                                                                                                                document.getElementById("linha5").value)'>Convolução</button></p>
                                            </div>
                                            <div class="tab-pane" id="21">
                                                    <p><input id="linha11" type="text" placeholder="(x,y,z)"><br>
                                                    <input id="linha21" type="text" placeholder="(x,y,z)"><br>
                                                    <input id="linha31" type="text" placeholder="(x,y,z)"><br></p>
                                                    <button class="btn btn-primary" onclick='photo.convolution33(document.getElementById("linha11").value,
                                                                                                                document.getElementById("linha21").value,
                                                                                                                document.getElementById("linha31").value)'>Convolução</button></p>
                                            </div>
                                            <p><button class="btn btn-primary" onclick='photo.meanFilter()'>Filtro da Média</button></p>
                                            <p><button class="btn btn-primary" onclick='photo.mediumFilter()'>Filtro da Média Ponderada</button></p>
                                            <p><button class="btn btn-primary" onclick='photo.medianFilter()'>Filtro da Mediana</button></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr></hr>

                    </div>
                </div>
            </div>
